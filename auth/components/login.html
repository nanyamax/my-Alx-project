<div>
  <div class="form-top">
    <h3>Sign in</h3>
    <p>Share your amazing story</p>
  </div>

  <form class="form-signup">
    <div class="form-group mt-3">
      <label for="username">Username</label>
      <input
        type="username"
        class="form-control"
        id="username"
        placeholder="Enter username"
        required />
    </div>
    <div class="form-group mt-3">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
        required />
    </div>
    <div class="mt-3 text-center">
      <button type="submit" class="btn px-4 primaryButton">Join</button>
    </div>
  </form>
</div>
