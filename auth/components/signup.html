<div>
  <div class="form-top">
    <h3>Sign up</h3>
    <p>Join the community to tell your amazing story</p>
  </div>

  <form class="form-signup">
    <div class="form-group mt-3">
      <label for="emailAddress">Email address</label>
      <input
        type="email"
        class="form-control"
        id="emailAddress"
        placeholder="Enter email"
        required />
    </div>
    <div class="form-group mt-3">
      <label for="username">Username</label>
      <input
        type="username"
        class="form-control"
        id="username"
        placeholder="Enter username"
        required />
    </div>
    <div class="form-group mt-3">
      <label for="cohort">Cohort</label>
      <input
        type="number"
        class="form-control"
        id="cohort"
        min="1"
        max="20"
        placeholder="Enter cohort"
        required />
    </div>
    <div class="form-group mt-3">
      <label for="gender">Gender</label>
      <select
        class="form-control"
        id="gender"
        placeholder="Select gender"
        required>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
      </select>
    </div>
    <div class="form-group mt-3">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
        required />
    </div>
    <div class="mt-3 text-center">
      <button type="submit" class="btn px-4 primaryButton">Join</button>
    </div>
  </form>
